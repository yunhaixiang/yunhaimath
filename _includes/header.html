<h1 class="title">{{ site.title }}</h1>
<nav>
    <a href="{{ site.url }}">Home</a> 
    <a href="{{ site.url }}{{ site.Research }}">Research</a>
    <!-- <a href="{{ site.url }}{{ site.Teaching }}">Teaching</a>-->
    <!-- <a href="{{ site.url }}{{ site.Exposition }}">Exposition</a>-->
    <a href="{{ site.url }}{{ site.Blog }}">Blog</a>
    <a href="{{ site.url }}{{ site.Miscellaneous }}">Miscellaneous</a>
    

    {% for link in site.links %}
        <a href="{{ site.url }}{{ link[1] }}">{{ link[0] }}</a>
    {% endfor %}
    
    {% for link in site.special_links %}
            <a href="{{ link[1] }}">[{{ link[0] }}]</a>
    {% endfor %}
</nav>
